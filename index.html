<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      </script>
    <script type="text/javascript" src="./js/bundle.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./img/folder.png">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500i,700i" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/git.css">
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/animations.css">
    <title>Git Ready!</title>
    <meta property="og:url" content="http://www.gitready.today" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Git Ready!" />
    <meta property="og:description" content="Learn Git the Easy Way" />
    <meta property="og:image" content="./img/meta.png" />
    <meta property="og:image:height" content="400" />
    <meta property="og:image:width" content="400" />

  </head>
  <body>
    <div class="left">
      <div class="head">
        <h1>Git Ready!</h1>
        <div class="level-instructions">
          <div class="header">
            <button id='prev-level' > 	&#x25c0; </button>
            <h2 id='step'></h2>
            <button id='next-level' > &#x25ba; </button>
          </div>
          <div class='instructions-container'>
            <p id='instructions'></p>
          </div>
        </div>
      </div>
      <div class="terminal window">
        <h6>Terminal</h6>
        <ul id="terminal-command-list"></ul>
        <span>> </span><input id='command-input' type="text" name="command-input" value="">
      </div>
    </div>
    <div class="right">
      <div class="half local-dir full">
        <div class="git directory window full">
          <h6>Local Directory</h6>
        </div>
        <div class="git branch window hidden">
          <h6>Branch</h6>
        </div>
      </div>
      <div class="half stage hidden">
        <div class="git main-stage window full">
          <h6>Staging Area</h6>
        </div>
      </div>
      <div class="half repo hidden">
        <div class="git local window full">
          <h6>Local Repository</h6>
        </div>
        <div class="git branch-repo window hidden">
          <h6>Branched Repository</h6>
        </div>
        <div class=" git remote window hidden">
          <h6>Remote Repository</h6>
        </div>
      </div>
    </div>
  </body>
</html>
